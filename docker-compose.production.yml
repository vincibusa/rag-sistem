version: '3.8'

services:
  # Servizi esistenti dal tuo docker-compose.yml
  postgres:
    image: postgres:16-alpine
    container_name: medit_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-rag_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-rag_password}
      POSTGRES_DB: ${POSTGRES_DB:-rag_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U \"$${POSTGRES_USER}\" -d \"$${POSTGRES_DB}\""]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rag-network

  qdrant:
    image: qdrant/qdrant:v1.11.4
    container_name: medit_qdrant
    restart: unless-stopped
    ports:
      - "${QDRANT_HTTP_PORT:-6333}:6333"
      - "${QDRANT_GRPC_PORT:-6334}:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:6333/healthz || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
    networks:
      - rag-network

  redis:
    image: redis:7-alpine
    container_name: medit_redis
    restart: unless-stopped
    command: ["redis-server", "--save", "", "--appendonly", "no"]
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rag-network

  # Backend FastAPI - NUOVO servizio
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: medit_backend
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    environment:
      # Database
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-rag_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-rag_password}
      POSTGRES_DB: ${POSTGRES_DB:-rag_db}
      
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      
      # Qdrant
      QDRANT_HOST: qdrant
      QDRANT_HTTP_PORT: 6333
      QDRANT_GRPC_PORT: 6334
      
      # Application settings
      ENVIRONMENT: ${ENVIRONMENT:-production}
      DEBUG: ${DEBUG:-false}
      API_KEY: ${API_KEY}
      
      # OpenAI (required)
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      
      # CORS - Sostituisci con il tuo frontend URL
      BACKEND_CORS_ORIGINS: ${BACKEND_CORS_ORIGINS:-http://localhost:3000}
      
      # RAG Configuration
      RAG_CHUNK_SIZE: ${RAG_CHUNK_SIZE:-1000}
      RAG_CHUNK_OVERLAP: ${RAG_CHUNK_OVERLAP:-100}
      RAG_TOP_K: ${RAG_TOP_K:-5}
      RAG_EMBED_DIMENSIONS: ${RAG_EMBED_DIMENSIONS:-1024}
      RAG_EMBED_NAME: ${RAG_EMBED_NAME:-default}
      
      # Ollama (opzionale - se non usi OpenAI per embeddings)
      # OLLAMA_HOST: ${OLLAMA_HOST:-ollama}
      # OLLAMA_PORT: ${OLLAMA_PORT:-11434}
      # OLLAMA_EMBED_MODEL: ${OLLAMA_EMBED_MODEL:-mxbai-embed-large}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3
    networks:
      - rag-network

  # Celery Worker (opzionale - per processare documenti in background)
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: medit_celery_worker
    restart: unless-stopped
    command: celery -A app.core.celery_app worker --loglevel=info
    environment:
      # Stesse variabili del backend
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-rag_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-rag_password}
      POSTGRES_DB: ${POSTGRES_DB:-rag_db}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      QDRANT_HOST: qdrant
      QDRANT_HTTP_PORT: 6333
      QDRANT_GRPC_PORT: 6334
      ENVIRONMENT: ${ENVIRONMENT:-production}
      DEBUG: ${DEBUG:-false}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OLLAMA_HOST: ${OLLAMA_HOST:-}
      OLLAMA_PORT: ${OLLAMA_PORT:-11434}
      OLLAMA_EMBED_MODEL: ${OLLAMA_EMBED_MODEL:-mxbai-embed-large}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_healthy
      backend:
        condition: service_healthy
    networks:
      - rag-network

volumes:
  postgres_data:
  qdrant_data:
  redis_data:

networks:
  rag-network:
    driver: bridge

